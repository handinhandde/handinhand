<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Kontakt – HandInHand Schulbegleitung</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.5;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255 255 255 / 0.1);
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgb(0 0 0 / 0.3);
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      color: #a8d0ff;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #d0e6ff;
    }
    address {
      font-style: normal;
      line-height: 1.5;
      margin-bottom: 2rem;
      color: #b0c7d9;
      font-size: 1rem;
    }
    a {
      color: #7ec8e3;
      text-decoration: none;
      border-bottom: 1.5px solid transparent;
      transition: border-color 0.3s ease;
    }
    a:hover {
      border-color: #7ec8e3;
    }
    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem 1rem;
      }
      .container {
        padding: 1.8rem 1.8rem;
        border-radius: 12px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      address {
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }
      .back-link {
        font-size: 0.9rem;
        margin-top: 1rem;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.9rem;
      }
      address {
        font-size: 0.85rem;
      }
      .back-link {
        font-size: 0.85rem;
      }
      .container {
        padding: 1.5rem 1.5rem;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kontakt</h1>
    <p>Sie haben Fragen oder möchten mehr über unsere Schulbegleitung erfahren? Schreiben Sie uns gerne!</p>
    <address>
      <strong>HandInHand Schulbegleitung</strong><br/>
      Steven Ng<br/>
      Stettiner Straße 11<br/>
      29640 Schneverdingen<br/><br/>
      Telefon: <br/>
      E-Mail: <a href="mailto:info@handinhandhilfe.de">info@handinhandhilfe.de</a>
    </address>
    <a class="back-link" href="index.html">Zurück zur Startseite</a>
  </div>
</body>
</html>
